<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নতুন পণ্য যোগ করুন</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ/cn6/f/k0z6B+k6zTqN8mI2Lp2D2lA0k1m/A0/e3l6z0e6A+m0+6A0A0A0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .transition-all-200 { transition: all 200ms ease-in-out; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: #f1f1f1; }
        /* Active link style */
        .active-sidebar-link {
            background-color: #4338ca !important; /* Indigo 700 */
            color: white !important;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full transition duration-300 ease-in-out z-30 shadow-2xl custom-scrollbar overflow-y-auto md:w-64" style="width: 16rem;">
        <a href="admin_dashboard.html" class="text-white flex items-center px-4 space-x-2">
            <i class="fa-solid fa-store fa-2x text-indigo-400"></i>
            <span class="text-2xl font-extrabold tracking-wider">হোলসেল Hub</span>
        </a>

        <!-- Navigation -->
        <nav>
            <a href="admin_dashboard.html" class="flex items-center space-x-3 px-4 py-2.5 rounded-lg transition-all-200 hover:bg-indigo-600">
                <i class="fas fa-home"></i>
                <span class="font-medium">ড্যাশবোর্ড</span>
            </a>
            
            <!-- Dropdown Menu: পণ্য ব্যবস্থাপনা (Active) -->
            <div class="relative">
                <button id="product-menu-btn" class="flex items-center justify-between w-full space-x-3 px-4 py-2.5 mt-2 rounded-lg transition-all-200 bg-gray-700 focus:outline-none">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-box-open"></i>
                        <span class="font-medium">পণ্য ব্যবস্থাপনা</span>
                    </div>
                    <i id="product-chevron" class="fas fa-chevron-down text-xs transition-transform duration-200 rotate-180"></i>
                </button>
                <!-- Dropdown Sub-menu (Open) -->
                <div id="product-submenu" class="ml-4 pl-3 mt-1 space-y-1 border-l border-gray-700">
                    <a href="product_list.html" class="block px-4 py-2 text-sm rounded-lg text-gray-300 hover:bg-gray-700 transition-all-200">সকল পণ্য</a>
                    <a href="product_add.html" class="block px-4 py-2 text-sm rounded-lg text-white active-sidebar-link transition-all-200">নতুন পণ্য যোগ</a>
                    <a href="#" class="block px-4 py-2 text-sm rounded-lg text-gray-300 hover:bg-gray-700 transition-all-200">স্টক সতর্কতা</a>
                </div>
            </div>
            
            <a href="order_list.html" class="flex items-center space-x-3 px-4 py-2.5 mt-2 rounded-lg transition-all-200 hover:bg-gray-700">
                <i class="fas fa-clipboard-list"></i>
                <span class="font-medium">অর্ডারস</span>
            </a>
            <a href="customer_list.html" class="flex items-center space-x-3 px-4 py-2.5 mt-2 rounded-lg transition-all-200 hover:bg-gray-700">
                <i class="fas fa-users"></i>
                <span class="font-medium">ডিলার/রিটেইলার</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-4 py-2.5 mt-2 rounded-lg transition-all-200 hover:bg-gray-700">
                <i class="fas fa-money-check-alt"></i>
                <span class="font-medium">ক্যাশ রিকনসিলিয়েশন</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-4 py-2.5 mt-2 rounded-lg transition-all-200 hover:bg-gray-700">
                <i class="fas fa-chart-line"></i>
                <span class="font-medium">রিপোর্টস</span>
            </a>
        </nav>
    </aside>

    <!-- Content Area -->
    <div id="main-content" class="flex-1 flex flex-col overflow-x-hidden transition-all duration-300 ease-in-out md:ml-64">
        <!-- Header/Top Nav -->
        <header class="flex items-center justify-between bg-white shadow-md p-4 sticky top-0 z-20">
            <div class="flex items-center">
                <button id="menu-btn" class="text-gray-600 mr-4 p-2 rounded-lg hover:bg-gray-100 transition-all-200">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <h1 class="text-2xl font-semibold text-gray-800">নতুন পণ্য যোগ করুন</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-all-200 relative">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>
                
                <!-- Profile Dropdown -->
                <div class="relative">
                    <div id="profile-btn" class="flex items-center space-x-2 cursor-pointer p-1 rounded-lg hover:bg-gray-100 transition-all-200">
                        <img class="h-8 w-8 rounded-full object-cover" src="https://placehold.co/150x150/4f46e5/ffffff?text=AD" alt="Admin Avatar">
                        <span class="text-sm font-medium text-gray-700 hidden sm:block">এডমিন</span>
                        <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                    </div>
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl py-1 z-50 hidden transition-all-200 border border-gray-100">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all-200">
                            <i class="fas fa-user-circle mr-2 w-4"></i> আমার প্রোফাইল
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all-200">
                            <i class="fas fa-key mr-2 w-4"></i> পাসওয়ার্ড পরিবর্তন
                        </a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all-200">
                            <i class="fas fa-sign-out-alt mr-2 w-4"></i> লগআউট
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content: Product Add Form -->
        <main class="p-4 sm:p-6 flex-1 custom-scrollbar overflow-y-auto">
            <div class="bg-white p-6 rounded-xl shadow-lg transition-all-200">
                <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-3">পণ্যের বিস্তারিত তথ্য</h2>
                
                <form action="#" method="POST" class="space-y-6">
                    <!-- Product Name -->
                    <div>
                        <label for="product_name" class="block text-sm font-medium text-gray-700 mb-1">পণ্যের নাম</label>
                        <input type="text" id="product_name" name="product_name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500 border" placeholder="যেমন: ১৫W LED লাইট" required>
                    </div>

                    <!-- Category and Price Row -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">ক্যাটাগরি</label>
                            <select id="category" name="category" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500 border" required>
                                <option value="">একটি ক্যাটাগরি নির্বাচন করুন</option>
                                <option value="Light">লাইট ও বাল্ব</option>
                                <option value="Wire">তার ও ক্যাবল</option>
                                <option value="Switch">সুইচ ও সকেট</option>
                                <option value="Accessories">আনুষাঙ্গিক</option>
                            </select>
                        </div>
                        <div>
                            <label for="wholesale_price" class="block text-sm font-medium text-gray-700 mb-1">হোলসেল মূল্য (৳)</label>
                            <input type="number" id="wholesale_price" name="wholesale_price" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500 border" placeholder="৳ 150" required min="1">
                        </div>
                        <div>
                            <label for="stock_quantity" class="block text-sm font-medium text-gray-700 mb-1">স্টক পরিমাণ</label>
                            <input type="number" id="stock_quantity" name="stock_quantity" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500 border" placeholder="1000" required min="0">
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">পণ্যের বিস্তারিত বিবরণ</label>
                        <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500 border" placeholder="পণ্যের গুণাগুণ, বৈশিষ্ট্য এবং টেকনিক্যাল তথ্য লিখুন।"></textarea>
                    </div>

                    <!-- Product Image Upload -->
                    <div>
                        <label for="product_image" class="block text-sm font-medium text-gray-700 mb-1">পণ্যের ছবি</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-cloud-upload-alt fa-2x text-gray-400"></i>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>ফাইল আপলোড করুন</span>
                                        <input id="file-upload" name="product_image" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">অথবা টেনে আনুন</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF (সর্বোচ্চ 2MB)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Submission Button -->
                    <div class="pt-5">
                        <button type="submit" class="w-full justify-center rounded-lg border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all-200">
                            পণ্যটি যোগ করুন
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="p-4 bg-white shadow-inner mt-4 text-center text-sm text-gray-500">
            &copy; ২০২৫ হোলসেল Hub। সর্বস্বত্ত্ব সংরক্ষিত।
        </footer>
    </div>

    <!-- JavaScript for Sidebar Toggle and Dropdown Logic -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const productMenuBtn = document.getElementById('product-menu-btn');
        const productSubmenu = document.getElementById('product-submenu');
        const productChevron = document.getElementById('product-chevron');

        let isSidebarOpen = window.innerWidth >= 768;

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('-translate-x-full', !isSidebarOpen);
                if (isSidebarOpen) {
                    mainContent.classList.add('fixed', 'inset-0', 'bg-gray-900', 'bg-opacity-50', 'z-20');
                } else {
                    mainContent.classList.remove('fixed', 'inset-0', 'bg-gray-900', 'bg-opacity-50', 'z-20');
                }
            } else {
                if (isSidebarOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    mainContent.classList.add('md:ml-64');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    mainContent.classList.remove('md:ml-64');
                }
            }
        }
        
        window.addEventListener('load', () => {
             if (window.innerWidth >= 768) {
                sidebar.classList.remove('-translate-x-full');
                isSidebarOpen = true;
            } else {
                sidebar.classList.add('-translate-x-full');
                isSidebarOpen = false;
            }
        });


        menuBtn.addEventListener('click', toggleSidebar);
        
        profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });
        
        // This menu starts open because we are on a submenu item
        productMenuBtn.addEventListener('click', () => {
            productSubmenu.classList.toggle('hidden');
            productChevron.classList.toggle('rotate-180');
        });

        document.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add('hidden');
            }
             if (window.innerWidth < 768 && isSidebarOpen) {
                 if (!sidebar.contains(e.target) && e.target !== menuBtn) {
                     if (mainContent.classList.contains('bg-opacity-50')) {
                        toggleSidebar();
                     }
                 }
            }
        });

        window.addEventListener('resize', () => {
             if (window.innerWidth >= 768) {
                mainContent.classList.remove('fixed', 'inset-0', 'bg-gray-900', 'bg-opacity-50', 'z-20');
                if (isSidebarOpen) {
                    mainContent.classList.add('md:ml-64');
                    sidebar.classList.remove('-translate-x-full');
                } else {
                    mainContent.classList.remove('md:ml-64');
                    sidebar.classList.add('-translate-x-full');
                }
            } else {
                mainContent.classList.remove('md:ml-64');
            }
        });
    </script>
</body>
</html>
